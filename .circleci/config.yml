version: 2

jobs:
  fetch:
    docker: &docker
      - image: fmscat/glcat-ts-circleci
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "package.json" }}
            - deps-
      - run:
          name: Node version
          command: node -v
      - run:
          name: Fetch deps
          command: yarn
      - save_cache:
          key: deps-{{ checksum "package.json" }}
          paths:
            - node_modules

  build:
    docker: *docker
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "package.json" }}
      - run:
          name: Build
          command: yarn build
      - store_artifacts:
          path: dist
      - store_artifacts:
          path: types

  test:
    docker: *docker
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps-{{ checksum "package.json" }}
      - run:
          name: Test
          command: yarn test

workflows:
  version: 2
  inspection:
    jobs:
      - fetch
      - build:
          requires:
            - fetch
      - test:
          requires:
            - fetch